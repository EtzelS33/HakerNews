<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi Hacker News - {{date}}</title>
    <style>
        :root {
            --primary-color: #ff6600;
            --primary-hover: #e55500;
            --secondary-color: #0366d6;
            --light-gray: #f6f8fa;
            --border-color: #e1e4e8;
            --card-bg: white;
            --text-color: #24292e;
            --text-light: #586069;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            background: var(--light-gray);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }
        .header-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary-color);
        }
        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .btn-tts {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            padding: 8px 16px;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.2s;
        }
        .btn-tts.read { background: var(--secondary-color); }
        .btn-tts.stop { background: var(--text-light); }
        #tts-engine {
            appearance: none; /* Remove default select styling */
            background: var(--light-gray);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
            text-align: center;
        }
        #tts-engine:hover {
            border-color: #ccc;
            background: #e9ecef;
        }
        #tts-engine:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.25);
        }
        .article {
            background: var(--card-bg);
            margin-bottom: 20px;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: box-shadow 0.2s ease-in-out;
        }
        .article:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.09);
        }
        .article-content-wrapper {
            display: flex;
            flex-direction: row;
            gap: 24px;
            align-items: flex-start;
        }
        .article-image-col {
            flex-shrink: 0;
            width: 200px;
        }
        .screenshot-thumb {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: pointer;
        }
        .article-main-col {
            flex: 1 1 0%;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .article-body {
            flex-grow: 1;
        }
        .article-actions {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }
        .article h2 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1.3rem;
        }
        .article h2 a { text-decoration: none; color: var(--text-color); }
        .article h2 a:hover { text-decoration: underline; }
        .domain { color: var(--text-light); font-size: 14px; margin-bottom: 15px; }
        .summary { margin-bottom: 15px; line-height: 1.7; }
        .tags, .macro-tags { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 15px; }
        .tag { background: #eef5ff; color: var(--secondary-color); padding: 4px 12px; border-radius: 15px; font-size: 12px; font-weight: 500; }
        .macro-tag { background: var(--primary-color); color: white; padding: 5px 12px; border-radius: 20px; font-size: 13px; font-weight: 500; }
        
        .audio-btn, .audio-btn-play-from {
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            width: 120px;
            justify-content: center;
        }
        .audio-btn:hover, .audio-btn-play-from:hover {
            background: var(--light-gray);
            border-color: #ccc;
            color: var(--text-color);
        }
        .audio-btn-play-from { color: var(--secondary-color); }
        .audio-btn svg { width: 16px; height: 16px; }

        /* Modal, Footer, etc. */
        .modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.9); }
        .modal-content { margin: auto; display: block; width: 90%; max-width: 1200px; max-height: 90vh; object-fit: contain; }
        .close { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer; }
        footer { margin-top: 30px; text-align: center; color: var(--text-light); font-size: 14px; padding: 20px 0; border-top: 1px solid var(--border-color); }

        @media (max-width: 768px) {
            .container { padding: 0; }
            header { border-radius: 0; }
            main { padding: 15px; }
            .article-content-wrapper, .article-main-col { flex-direction: column; }
            .article-image-col { width: 100%; max-height: 200px; align-items: center; }
            .article-actions {
                flex-direction: row;
                width: 100%;
                margin-top: 15px;
            }
            .audio-btn, .audio-btn-play-from {
                flex-grow: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">Analisi Hacker News</div>
        <div class="header-controls">
            <button class="btn-tts read" id="play-all-btn" onclick="playAllSummaries()">Leggi Tutto</button>
            <button class="btn-tts stop" onclick="stopTTS()">Stop</button>
            <select id="tts-engine"></select>
        </div>
    </header>
    <main class="container">
    {{articles_html}}
        <textarea id="all-summaries" style="display:none;">{{all_summaries}}</textarea>
    </main>

    <!-- Modale per le immagini -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    <footer>
        Generato il {{datetime}} · Articoli analizzati: {{num_articles}}
    </footer>
    <script>
        function stopTTS() {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const btn = document.getElementById('play-all-btn');
                if (btn) btn.disabled = false;
            }
        }
        // Popola dinamicamente la lista delle voci disponibili
        function populateVoices() {
            const ttsEngine = document.getElementById('tts-engine');
            if (!ttsEngine) return;
            ttsEngine.innerHTML = '';
            let voices = window.speechSynthesis.getVoices();
            // Filtra solo voci italiane e inglesi (ma mostra tutte, incluse le "Natural")
            let filtered = voices.filter(v => v.lang.startsWith('it') || v.lang.startsWith('en'));
            // Ordina: prima italiano, poi inglese, ma non escludere "Natural"
            let naturals = filtered.filter(v => v.name.includes('Natural')).concat(filtered.filter(v => !v.name.includes('Natural')));

            //se ci sono voci naturali allora uso le naturali altrimenti tutte le filtrate
            if (naturals.length > 0) {
                filtered = naturals;
            }
            filtered.sort((a, b) => {
                if (a.lang.startsWith('it') && !b.lang.startsWith('it')) return -1;
                if (!a.lang.startsWith('it') && b.lang.startsWith('it')) return 1;
                return 0;
            });
            filtered.forEach(function(voice) {
                const option = document.createElement('option');
                option.value = voice.name;
                // Mostra anche se è "Natural" nel nome
                option.textContent = `${voice.name} - ${voice.lang}`;
                ttsEngine.appendChild(option);
            });
        }
        populateVoices();
        if (typeof speechSynthesis !== 'undefined') {
            speechSynthesis.onvoiceschanged = populateVoices;
        }
        // Funzione per aprire la modale con l'immagine grande
        function openModal(articleId, imageBase64) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imageBase64; // Usa sempre base64 fornito
            // Chiudi il modale cliccando fuori dall'immagine
            modal.onclick = function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            }
        }
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }
        // Chiudi il modale con il tasto ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
        // Funzione per leggere il testo usando Web Speech API
        function speakText(text, button) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                if (button) button.disabled = true;
                const utterance = new SpeechSynthesisUtterance(text);
                // Imposta la voce selezionata
                const ttsEngine = document.getElementById('tts-engine');
                const selectedVoice = ttsEngine && ttsEngine.value;
                let voices = window.speechSynthesis.getVoices();
                if (selectedVoice) {
                    const found = voices.find(v => v.name === selectedVoice);
                    if (found) utterance.voice = found;
                }
                utterance.lang = utterance.voice ? utterance.voice.lang : 'it-IT';
                utterance.rate = 1.1;
                utterance.pitch = 1;
                utterance.onend = function() {
                    if (button) button.disabled = false;
                };
                utterance.onerror = function() {
                    if (button) button.disabled = false;
                    alert('Errore nella sintesi vocale');
                };
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Il tuo browser non supporta la sintesi vocale');
            }
        }
        // Lettura sequenziale di tutti i riassunti
        function playAllSummaries() {
            playFromIndex(0);
        }

        function playFromIndex(startIndex) {
            const btn = document.getElementById('play-all-btn');
            const summaries = document.getElementById('all-summaries').value.split('\n---\n').slice(startIndex);
            let idx = 0;
            btn.disabled = true;
            const ttsEngine = document.getElementById('tts-engine');
            const selectedVoice = ttsEngine && ttsEngine.value;
            let voices = window.speechSynthesis.getVoices();
            let selectedVoiceObj = voices.find(v => v.name === selectedVoice);
            function readNext() {
                if (idx >= summaries.length) {
                    btn.disabled = false;
                    return;
                }
                const utter = new SpeechSynthesisUtterance(summaries[idx]);
                if (selectedVoiceObj) {
                    utter.voice = selectedVoiceObj;
                    utter.lang = selectedVoiceObj.lang;
                } else {
                    utter.lang = 'it-IT';
                }
                utter.rate = 1.1;
                utter.pitch = 1;
                utter.onend = function() {
                    idx++;
                    readNext();
                };
                utter.onerror = function() {
                    btn.disabled = false;
                    alert('Errore nella sintesi vocale');
                };
                window.speechSynthesis.speak(utter);
            }
            window.speechSynthesis.cancel();
            readNext();
        }
    </script>
</body>
</html>
